{% extends "base.html" %}
{% block title %}
    <h1 id="title">Loading...</h1>
    <p>{{ request.GET.searchtext }}</p>
{% endblock title %}

{% block content %}
    <div class="content container">
        <div id="results">
            <div class="loading loading-lg"></div>
        </div>
    </div>

    {% csrf_token %}

    <script>
    $(document).ready(function(){
        $.ajax({
            url: '/results/',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                '{{ request.POST.keyword_option }}': '{{ request.POST.search_string }}',
                count: '{{ request.POST.count }}',
                ym: '{{ request.POST.start }}'.replace(/-/g, '').slice(0,6),
                nickname: '{{ request.POST.nickname }}',
                owner_nickname: '{{ request.POST.owner_nickname }}'
            }),
            success: function(result){
                $('#title').replaceWith('<h1>Results for </h1>').append('{{ request.POST.search_string }}');
                $('#results').replaceWith(result);
            }
        });
    });

    // using jQuery
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    </script>

{% endblock content %}
