{% extends "base.html" %}
{% block title %}
    <h1>Loading...</h1>
{% endblock title %}

{% block content %}
    <div class="content container">
        <div class="loading loading-lg"></div>
    </div>

    <script>
    $(document).ready(function(){
        $.ajax({
            url: "/results/",
            type: "GET",
          }).done(function() {
            window.location.href = '/results/';
            }
        )
    })
    </script>

{% endblock content %}
