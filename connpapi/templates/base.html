{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connpass Smart View</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/spectre.css' %}">
    <link rel="stylesheet" href="{% static 'css/spectre-exp.css' %}">
    <link rel="stylesheet" href="{% static 'css/spectre-icons.css' %}">
</head>
<body>
    <div class="page-header">
        {% block title %}
        <h1>Conpass Smart View</h1>
        {% endblock title %}
    </div>
    <div class="content container">
        {% block content %}
        <div class="loading loading-lg"></div>
        {% endblock content %}
    </div>

</body>
</html>
